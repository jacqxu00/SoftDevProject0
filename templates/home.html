<!DOCTYPE html>
<html>
<head>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
	<title>Home</title>
</head>
<body>
	<div class="12u$">
		<table>
			<form action="/new" method="POST">
				<input type="submit" class="button special" value="Create New">
			</form>
			<form action="/discover" method="POST">
				<input type="submit" class="button special" value="Discover">
			</form>
			<form action="/logout" method="POST">
				<input type="submit" class="button special" value="Logout">
			</form>
		</table>
	</div>
	<div class="table-wrapper">
		<br><br><br>
		<table border="1">
		{% for story in c %}
			<tr><td>
				<h4>{{ c[story][0] }}</h4>
				<form method="POST" action="/story">
					<button type="submit" name="story" value={{c[story][2]}}>GO</button>
				</form>
				<p>{{ c[story][1] }}</p>
			</td></tr>
		{% endfor %}
		</table>
	</div>
</body>
</html>
