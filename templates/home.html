<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
	<table>
		<tr>
			<td>
				<form action="/new" method="POST">
					<input type="submit" value="Create New">
				</form>
			</td>
			<td>
				<form action="/discover" method="POST">
					<input type="submit" value="Discover">
				</form>
			</td>
			<td>
				<form action="/logout" method="POST">
					<input type="submit" value="Logout">
				</form>
			</td>
		</tr>
	</table>
	<br><br><br>
	<table border="1">
	{% for story in c %}
		<tr><td>
			<h4>{{ c[story][0] }}</h4>
			<form method="POST" action="/story">
				<input type="submit" name="story" value={{u[story][1]}}>
			</form>
			<p>{{ c[story][1] }}</p>
		</td></tr>
	{% endfor %}
	</table>
</body>
</html>
