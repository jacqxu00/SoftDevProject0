<!DOCTYPE html>
<html>
<head>
	<title>Discover</title>
</head>
<body>
	<form action="/home" method="POST">
		<input type="submit" value="Home">
		<br><br><br>
		<table border="1">
		{% for story in u %}
			<tr><td>
				<h4>{{ u[story][0] }}</h4>
				<p>{{ u[story][1] }}</p>
				<form method="POST" action="/story">
					<input type="submit" name="story" value={{u[story][1]}}>
				</form>
			</td></tr>
		{% endfor %}
		</table>
	</form>
</body>
</html>
