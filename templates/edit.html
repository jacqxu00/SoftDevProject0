<!DOCTYPE html>
<html>
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <title> CREATE </title>
  </head>
  <body>
  	<div class="12u$">
  		<table>
    		<form method="POST" action="/home">
    		  <input type="submit" class="button special" value="HOME">

			<form method="POST" action="/discover">

		</table>
	</div>
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<!--
				<div class="image fit">
					<img "{{url_for('static', filename='styles/images/pic01.jpg')}}" alt="" />
				</div>
					-->
				<div class="content">
					<header class="align-center">
						<h2>{{title}}</h2>
						<p>
							<b>Previous Section: </b><br>
							{{previous}}
						</p>
					</header>
					<hr />
					<b>Your Section:</b>
			  	  	<br>
					<form method="POST" action="/home">
			           <textarea rows="5" cols="80" name="next">
			       	   </textarea>
			     	   <br>
			     	   <br>
					   <button name="id" type="submit" value={{key}}>GO</button>
					</form>
				</div>
			</div>
		</div>
	</section>
  </body>
</html>
