<!DOCTYPE html>
<html>
<head>
  	<link rel="stylesheet" href="css/main.css">
	<title>{{title}}</title>
</head>
<body>
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="image fit">
					<img src="images/pic01.jpg" alt="" />
				</div>
				<div class="content">
					<header class="align-center">
						<h2>{{title}}</h2>
						<p>
							<b>Contributors: </b><br>
							{% for each in contribs %}
								{{each}},
							{% endfor %}
						</p>
					</header>
					<hr />
					{% for sect in sections %}
						<p>{{sect}}</p>
					{% endfor %}
				</div>
			</div>
		</div>
	</section>
</body>
</html>
